{% extends 'base.html' %}
{% block content %}

<div class="row">

	<h3>Categories</h3>

	<ul class="collapsible" data-collapsible="accordion">
		{% for category in categories %}
		<li>
			<div class="collapsible-header">
				<a href="" class="waves-effect waves-light btn">Done</a>
				<a href="{{ url_for('edit_category', category_id=category._id) }}" class="waves-effect waves-light btn blue">Edit</a>
				<strong>{{category.category_name}}</strong>
			</div>
        </li>
</div>
</ul>

{% endfor %}

{% endblock %}
