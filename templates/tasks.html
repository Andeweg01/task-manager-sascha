<!--tasks.html-->

    {% extends 'base.html' %}
    {% block content %}

<div class="row">

    <h3>Tasks</h3>
</div>
        <ul class="collapsible" data-collapsible="accordion">
            {% for task in tasks %}
            <li>
                <div class="collapsible-header">
                    <div class="task_header col s3">
                        <i class="material-icons">expand_more</i>
                        <a href="{{url_for('delete_task', task_id=task._id)}}" class="waves-effect waves-light btn">Done</a>
                        <a href="{{url_for('edit_task', task_id=task._id)}}" class="waves-effect waves-light btn blue">Edit</a>
                            <strong>{{task.task_name}}</strong> - {{task.due_date}} - Category {{task.category_name}}
                    </div>
                </div>
                <div class="collapsible-body">
                    <span>
                    {{task.task_description}}
                    </span>
                </div>
            </li>
            {% endfor %}
        </ul>
{% endblock %}
